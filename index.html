<!DOCTYPE html>
<html lang="en">

<head>
    <title>magenta-muse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.9.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@5.7.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="text-center">
        <h1><b>magenta-muse</b></h1>

        <div id="generation-container" class="button-container">
            <button class="button" id="generate" title="generate" onclick="generate()"><i class="fas fa-magic"></i></button>
            <button class="button" id="similar" title="create similar" onclick="similar()" disabled><i class="fas fa-sync-alt"></i></button>
            <button class="button" id="continue" title="continue sequence" onclick="continue_sequence()" disabled><i class="fas fa-forward"></i></button>
            <label class="button" id="fileBtn" title="upload midi">
              <i class="fas fa-upload"></i>
              <input type="file" id="fileInput" multiple>
          </label>
        </div>
        
        <div class="visualizer-container">
            <svg id="vizSample"></svg>
        </div>

        <div id="playback-container" class="button-container">
            <button class="button" id="play" title="play" onclick="play()" disabled><i class="fas fa-play"></i></button>
            <button class="button" id="stop" title="stop" onclick="stop()" disabled><i class="fas fa-stop"></i></button>
            <button class="button" id="save" title="save" onclick="save()" disabled><i class="fas fa-save"></i></button>
            <button onclick="toggleDescription()" class="button" title="information"><i class="fas fa-info-circle"></i></button>
        </div>

        <div id="notification" class="notification-hidden">
            <p id="notification-text"></p>
        </div>
        
        <div id="detectedNotesDisplay" class="notes-display-hidden">
            <p id="detectedNotesText"></p>
        </div>
        
        <div id="loadingIndicator" class="hidden">Loading...</div>

        <div id="modal-background" onclick="toggleDescription()" style="display: none;">
          <div id="description-container" onclick="event.stopPropagation();">
              
              <h3>Instructions</h3>
              <button onclick="toggleDescription()" class="close-btn"><i class="fas fa-times"></i></button>
              <ul>
                  <li><i class="fas fa-magic"></i> Generates a new note sequence</li>
                  <li><i class="fas fa-sync-alt"></i> Creates a similar note sequence</li>
                  <li><i class="fas fa-forward"></i> Continues current note sequence</li>
                  <li><i class="fas fa-save"></i> Saves note sequence to a .mid file</li>
                  <li><i class="fas fa-upload"></i> Uploads a midi file for manipulation</li>
              </ul>
          </div>
        </div>
        <script src="./sketch.js"></script>
    </div>
</body>

</html>
